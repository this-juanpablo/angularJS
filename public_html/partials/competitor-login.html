<form name="competitorLogin" ng-submit="loginCompetitor()" ng-controller="competitorLogin"
      novalidate>
    <div class="row">
        <div class="col-md-6">
            <label>Email:</label>
            <input ng-model="login.address" type="email" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Contrase√±a:</label>
            <input ng-model="login.password" type="password" class="form-control" required/>
        </div>
        <input type="submit" value="submit" class="btn btn-default">
    </div>
    <div ng-if="info">
        <hr>
        <p><b>Nombre: </b>{{info.name}}</p>
        <p><b>Apellido: </b>{{info.surname}}</p>
        <p><b>Ciudad: </b>{{info.city}}</p>
        <p><b>Celular: </b>{{info.cellphone}}</p>
    </div>
</form>
